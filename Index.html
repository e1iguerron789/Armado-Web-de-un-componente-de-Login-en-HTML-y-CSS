<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AdminExpress</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlazamos el CSS -->
<!-- Fuente Poppins -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<!-- Librería de íconos Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
   <div class="container">
    <!-- Lado Izquierdo (azul) -->
    <div class="left-side">
        <h1>AdminExpress</h1>
    </div>

    <!-- Lado Derecho (formulario) -->
    <div class="right-side">
        <div class="login-box">
            <h2>Inicia sesión 👇</h2>
            <p>Hola, ingresa tus datos para acceder a tu cuenta.</p>

            <form>
                <label for="email">Correo electrónico</label>
<div class="input-container">
    <i class="fa-solid fa-envelope"></i>
    <input type="email" id="email" placeholder="Ingresa tu correo">
</div>

<label for="password">Contraseña</label>
<div class="input-container">
    <i class="fa-solid fa-lock"></i>
    <input type="password" id="password" placeholder="Ingresa tu contraseña">
</div>

            </form>

            <p class="signup">¿No tienes una cuenta? <a href="#">Regístrate</a></p>
        </div>
    </div>
</div>
 
</body>
</html>
